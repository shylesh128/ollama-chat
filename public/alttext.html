<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alt Text Generator - ansrAccess</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="/css/style.css" rel="stylesheet" />
    <style>
      .upload-area {
        border: 2px dashed #e5e7eb;
        transition: all 0.3s;
      }
      .upload-area:hover,
      .upload-area.dragover {
        border-color: #3b82f6;
        background-color: rgba(59, 130, 246, 0.05);
      }
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto max-w-4xl p-4">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold">Alt Text Generator</h1>
        <a href="/" class="text-blue-600 hover:text-blue-800">
          <i class="fas fa-arrow-left mr-2"></i> Back to Chat
        </a>
      </div>

      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <p class="text-gray-600 mb-6">
          Upload an image to generate an accurate alt text description using AI.
        </p>

        <div
          id="successAlert"
          class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4 hidden"
        ></div>
        <div
          id="errorAlert"
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 hidden"
        ></div>

        <div
          id="uploadArea"
          class="upload-area rounded-lg p-10 text-center cursor-pointer"
        >
          <i class="fas fa-cloud-upload-alt text-4xl text-blue-600 mb-3"></i>
          <h3 class="text-lg font-semibold mb-2">Drag & Drop Image Here</h3>
          <p class="text-gray-500 mb-3">or</p>
          <input type="file" id="fileInput" class="hidden" accept="image/*" />
          <button
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            id="browseBtn"
          >
            Browse Files
          </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
          <div id="previewContainer" class="hidden">
            <h3 class="text-lg font-semibold mb-3">Image Preview</h3>
            <img
              id="imagePreview"
              class="max-w-full rounded-lg border border-gray-200 mb-4"
              alt="Preview of uploaded image"
            />
            <div class="flex space-x-3">
              <button
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                id="generateBtn"
              >
                Generate Alt Text
              </button>
              <button
                class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded"
                id="resetBtn"
              >
                Reset
              </button>
            </div>
            <div id="loader" class="loader hidden mt-4"></div>
          </div>

          <div id="resultContainer" class="hidden">
            <h3 class="text-lg font-semibold mb-3">Generated Alt Text</h3>
            <div
              id="altTextResult"
              class="bg-gray-50 border border-gray-200 rounded-lg p-4 mb-4 min-h-[100px]"
            ></div>

            <div
              class="flex items-center text-sm text-gray-600 mb-4"
              id="modelInfo"
            >
              Generated by:
              <span
                id="modelBadge"
                class="ml-2 bg-blue-100 text-blue-800 px-2 py-1 rounded text-xs font-medium"
              >
                gemma3
              </span>
            </div>

            <div class="flex space-x-3">
              <button
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                id="copyBtn"
              >
                <i class="far fa-copy mr-2"></i>Copy Alt Text
              </button>
              <button
                class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded"
                id="regenerateBtn"
              >
                Upload New Image
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const uploadArea = document.getElementById("uploadArea");
        const fileInput = document.getElementById("fileInput");
        const browseBtn = document.getElementById("browseBtn");
        const previewContainer = document.getElementById("previewContainer");
        const imagePreview = document.getElementById("imagePreview");
        const generateBtn = document.getElementById("generateBtn");
        const resetBtn = document.getElementById("resetBtn");
        const resultContainer = document.getElementById("resultContainer");
        const altTextResult = document.getElementById("altTextResult");
        const copyBtn = document.getElementById("copyBtn");
        const regenerateBtn = document.getElementById("regenerateBtn");
        const loader = document.getElementById("loader");
        const successAlert = document.getElementById("successAlert");
        const errorAlert = document.getElementById("errorAlert");
        const modelBadge = document.getElementById("modelBadge");

        let uploadedFile = null;

        // Event listeners for drag and drop
        ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
          uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
          e.preventDefault();
          e.stopPropagation();
        }

        ["dragenter", "dragover"].forEach((eventName) => {
          uploadArea.addEventListener(
            eventName,
            () => {
              uploadArea.classList.add("dragover");
            },
            false
          );
        });

        ["dragleave", "drop"].forEach((eventName) => {
          uploadArea.addEventListener(
            eventName,
            () => {
              uploadArea.classList.remove("dragover");
            },
            false
          );
        });

        uploadArea.addEventListener("drop", handleDrop, false);

        function handleDrop(e) {
          const dt = e.dataTransfer;
          const files = dt.files;

          if (files.length) {
            handleFiles(files);
          }
        }

        // Browse button click
        browseBtn.addEventListener("click", () => {
          fileInput.click();
        });

        // File input change
        fileInput.addEventListener("change", (e) => {
          if (e.target.files.length) {
            handleFiles(e.target.files);
          }
        });

        // Handle the files selected
        function handleFiles(files) {
          uploadedFile = files[0];

          if (!uploadedFile.type.match("image.*")) {
            showError("Please upload an image file (JPEG, PNG, GIF, etc.)");
            return;
          }

          const reader = new FileReader();

          reader.onload = (e) => {
            imagePreview.src = e.target.result;
            previewContainer.classList.remove("hidden");
            resultContainer.classList.add("hidden");
          };

          reader.readAsDataURL(uploadedFile);
        }

        // Generate alt text
        generateBtn.addEventListener("click", async () => {
          if (!uploadedFile) {
            showError("Please upload an image first");
            return;
          }

          // Prepare form data
          const formData = new FormData();
          formData.append("image", uploadedFile);

          // Show loader and disable button
          loader.classList.remove("hidden");
          generateBtn.disabled = true;
          generateBtn.classList.add("opacity-50");

          try {
            const response = await fetch("/api/alttext", {
              method: "POST",
              body: formData,
            });

            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(
                errorData.message || "Failed to generate alt text"
              );
            }

            const data = await response.json();

            if (data.success) {
              altTextResult.textContent = data.data.altText;

              // Update model badge
              if (data.data.model) {
                modelBadge.textContent = data.data.model;

                // Check if this is a fallback response
                if (data.data.altText.includes("simulated alt text")) {
                  modelBadge.classList.remove("bg-blue-100", "text-blue-800");
                  modelBadge.classList.add("bg-yellow-100", "text-yellow-800");
                  modelBadge.textContent = "fallback (simulation)";
                } else {
                  modelBadge.classList.add("bg-blue-100", "text-blue-800");
                  modelBadge.classList.remove(
                    "bg-yellow-100",
                    "text-yellow-800"
                  );
                }
              }

              resultContainer.classList.remove("hidden");
            } else {
              throw new Error(data.message || "Failed to generate alt text");
            }
          } catch (error) {
            showError(error.message);
          } finally {
            loader.classList.add("hidden");
            generateBtn.disabled = false;
            generateBtn.classList.remove("opacity-50");
          }
        });

        // Copy alt text
        copyBtn.addEventListener("click", () => {
          const altText = altTextResult.textContent;
          navigator.clipboard
            .writeText(altText)
            .then(() => {
              showSuccess("Alt text copied to clipboard!");
            })
            .catch((err) => {
              showError("Failed to copy text: " + err);
            });
        });

        // Reset button
        resetBtn.addEventListener("click", resetUpload);

        // Regenerate button
        regenerateBtn.addEventListener("click", resetUpload);

        function resetUpload() {
          uploadedFile = null;
          fileInput.value = "";
          previewContainer.classList.add("hidden");
          resultContainer.classList.add("hidden");
          generateBtn.disabled = false;
          generateBtn.classList.remove("opacity-50");
        }

        function showError(message) {
          errorAlert.textContent = message;
          errorAlert.classList.remove("hidden");
          successAlert.classList.add("hidden");

          setTimeout(() => {
            errorAlert.classList.add("hidden");
          }, 5000);
        }

        function showSuccess(message) {
          successAlert.textContent = message;
          successAlert.classList.remove("hidden");
          errorAlert.classList.add("hidden");

          setTimeout(() => {
            successAlert.classList.add("hidden");
          }, 3000);
        }
      });
    </script>
  </body>
</html>
