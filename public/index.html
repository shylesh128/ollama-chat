<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ollama Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 h-screen flex overflow-hidden">
    <!-- Sidebar -->
    <div
      id="sidebar"
      class="w-64 bg-gray-800 text-white flex flex-col h-full transition-all duration-300"
    >
      <div
        class="p-4 flex justify-between items-center border-b border-gray-700"
      >
        <h1 class="text-xl font-bold">Ollama Chat</h1>
        <button id="toggle-sidebar" class="lg:hidden text-white">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <div class="p-4 border-b border-gray-700">
        <button
          id="new-chat"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          <i class="fas fa-plus mr-2"></i> New Chat
        </button>
      </div>
      <div class="p-4 flex-grow overflow-y-auto">
        <h2 class="text-sm font-semibold text-gray-400 mb-2">CONVERSATIONS</h2>
        <ul id="conversation-list" class="space-y-1">
          <!-- Conversations will be listed here dynamically -->
        </ul>
      </div>
      <div class="p-4 border-t border-gray-700">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-sm font-semibold text-gray-400">MODEL</h2>
        </div>
        <select
          id="model-select"
          class="w-full bg-gray-700 text-white rounded px-2 py-1 mb-4"
        >
          <option value="llama3">Llama 3</option>
        </select>

        <div class="mt-2 text-xs text-gray-400 text-center">
          <a href="/admin" class="hover:text-white hover:underline">
            <i class="fas fa-cog mr-1"></i> Manage Documents
          </a>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col h-full overflow-hidden">
      <!-- Mobile Header -->
      <div
        class="lg:hidden bg-white p-4 shadow-md flex justify-between items-center"
      >
        <button id="show-sidebar" class="text-gray-700">
          <i class="fas fa-bars"></i>
        </button>
        <h1 class="text-lg font-bold">Ollama Chat</h1>
        <div></div>
        <!-- For flex spacing -->
      </div>

      <!-- Chat Area -->
      <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4">
        <div class="text-center text-gray-500 my-10">
          <h2 class="text-2xl font-bold mb-2">ansrAccess Chat</h2>
          <!-- <p class="mb-4">Powered by your local LLMs</p> -->
        </div>
      </div>

      <!-- Input Area -->
      <div class="bg-white p-4 border-t border-gray-200">
        <div class="flex items-center space-x-2">
          <div class="flex-1 relative">
            <textarea
              id="message-input"
              rows="1"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
              placeholder="Type a message..."
            ></textarea>
          </div>
          <button
            id="send-message"
            class="bg-blue-600 hover:bg-blue-700 text-white rounded-full w-10 h-10 flex items-center justify-center"
          >
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
